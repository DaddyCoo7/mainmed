[build]
publish = "dist"
command = "npm run build"

[build.processing]
skip_processing = false

[build.processing.html]
pretty_urls = true

# SEO Critical Files - Must be served directly before SPA fallback
[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"
status = 200
force = true

[[redirects]]
from = "/robots.txt"
to = "/robots.txt"
status = 200
force = true

# Static assets should be served directly
[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

# Service redirects (301 permanent)
[[redirects]]
from = "/services/rcm"
to = "/services/medical-billing"
status = 301

[[redirects]]
from = "/services/outsourcing-medical-billing"
to = "/services/medical-billing"
status = 301

# SPA fallback - MUST BE LAST
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
for = "/*.html"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.svg"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Cache-Control = "public, max-age=3600"
Content-Type = "application/xml; charset=utf-8"

[[headers]]
for = "/robots.txt"

[headers.values]
Cache-Control = "public, max-age=3600"
Content-Type = "text/plain; charset=utf-8"