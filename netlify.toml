[build]
publish = "dist"
command = "npx vite build"

[[plugins]]
package = "@netlify/plugin-prerender"

[plugins.inputs]
# Wait for window.prerenderReady signal
waitForPrerenderReady = true
# Maximum time to wait for the signal (in milliseconds)
timeout = 10000
# Enable JavaScript to allow React to render
enableJavaScript = true

[build.processing]
skip_processing = false

[build.processing.html]
pretty_urls = true

[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"
status = 200
force = true

[[redirects]]
from = "/robots.txt"
to = "/robots.txt"
status = 200
force = true

[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

[[redirects]]
from = "/services/rcm"
to = "/services/medical-billing"
status = 301

[[redirects]]
from = "/services/outsourcing-medical-billing"
to = "/services/medical-billing"
status = 301

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
for = "/*.html"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.svg"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Cache-Control = "public, max-age=3600"
Content-Type = "application/xml; charset=utf-8"

[[headers]]
for = "/robots.txt"

[headers.values]
Cache-Control = "public, max-age=3600"
Content-Type = "text/plain; charset=utf-8"